<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .box {
    width: 100px;
    height: 100px;
    border: 5px solid #000;
    padding: 50px;
    margin: 50px;
    background-color: red;
  }

  /* 使用float脱离文档流时，其他盒子会无视这个元素，但其他盒子内的文本依然会为这个元素让出位置，
  环绕在周围*/
  .fl {
    float: left;
  }

  .cont {
    box-sizing: content-box;
  }

  .border {
    box-sizing: border-box;
  }
</style>

<body>
  <div class="box cont">cont</div>
  <div class="box fl">fl</div>
  <div class="box border">border</div>
</body>

</html>
