<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
</form>
    <button>全选</button>
    <button>全不选</button>
    <button>反选</button>
</body>
</html>
<script>
        var input = document.querySelectorAll('input');
        var button = document.querySelectorAll('button');
        button[0].addEventListener('click',function () {
            for (var i=0;i<input.length;i++){
                input[i].checked = true;
            }
        })
        button[1].addEventListener('click',function () {
            for (var i=0;i<input.length;i++){
                input[i].checked = false;
            }
        })
        button[2].addEventListener('click',function () {
            for (var i=0;i<input.length;i++){
                if (input[i].checked){
                    input[i].checked=false;
                } else{
                    input[i].checked=true;
                }
            }
        })
</script>
